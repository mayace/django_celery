{% extends 'base.html' %} {% block content %}

<script>
  const url = `ws://${window.location.host}/ws/chat/`;
  const conn = new WebSocket(url);
  conn.onopen = (event) => {
    console.log("open");
    conn.send("bruh");
  };
  conn.onclose = (event) => {
    console.log("close");
  };

  conn.onmessage = (event) => {
    const { data } = event;
    console.log(data);
  };
</script>

{% endblock content %}
